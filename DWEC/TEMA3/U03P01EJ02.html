<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>U03P01EJ02</title>
  </head>
  <body>
    <h1>Sugerencias</h1>
    <form action="#" method="post">
      <p class="destacado">Sugerencias:</p>
      <br>
      <textarea name="sugerencia" rows="20" cols="50"></textarea>
      <button type="button" name="button" onclick="mostrar()">Enviar</button>
    </form>
    <p id="resultado">Gracias por participar</p>
    <script type="text/javascript">
      /*a. Cambia el contenido de los elementos h1*/
      for (var i = 0; i<document.getElementsByTagName("h1").length; i++) {
        document.getElementsByTagName("h1")[i].innerHTML = "Contenido h1";
      }

      /*Cambia los elementos con clase “destacado” y ponlos en negrita*/
      for (var i = 0; i<document.getElementsByClassName('destacado').length; i++) {
        document.getElementsByClassName('destacado')[i].style.fontWeight = "bold";
      }

      /*Oculta el elemento con id=”resultado”*/
      document.getElementById('resultado').style.display = "none";

      /*Selecciona el elemento con name “sugerencia” y añádele un atributo para
      que cumplimentar este elemento sea obligatorio*/
      for (var i = 0; i<document.getElementsByName('sugerencia').length; i++) {
        document.getElementsByName('sugerencia')[i].setAttribute("required","required");
      }

      /*Crea la función mostrar que permite mostrar el p con id resultado si pulsamos el botón*/
      function mostrar() {
        document.getElementById('resultado').style.display = "block";
      }

    </script>
  </body>
</html>
