<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Página de Alta</title>
		<script type="text/javascript">
			onload = function(){
					//COGER LAS COOKIES
				function getCookie(name) {
					var nameEQ = name + "=";
					var ca = document.cookie.split(';');
					for(var i=0;i < ca.length;i++) {
						var c = ca[i];
						while (c.charAt(0)==' ') c = c.substring(1,c.length);
						if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
					}
					return null;
				}
				
			var nom = getCookie("nombre");
			var apell = getCookie("apellidos");
			var correo = window.localStorage.Email;
			var dn = window.sessionStorage.Dni;

			var nameApell = document.getElementsByTagName("h1")[0];
			nameApell.innerHTML = (nom + " " + apell);

			var emailH = document.getElementsByTagName("h2")[0];
			emailH.innerHTML = ("Correo: " + correo);

			var dniH = document.getElementsByTagName("h2")[1];
			dniH.innerHTML = ("DNI: " + dn);
        }
      </script>
	</head>
	<body>
		<h1>Título</h1>
		<hr>
		<h1></h1>
		<h2></h2>
		<h2></h2>
	</body>
</html>
