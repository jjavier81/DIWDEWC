<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tema 1. Practica 3. Ejercicio 3.</title>
    <script type="text/javascript">
      var numero = prompt("Dime un número entero");
    </script>
  </head>
  <body>
    <p>
      3.Utilizando el <b>operador condicional</b>, crea una página que solicite un
        número al usuario y que le diga si el número es par o impar.
    </p>
    <p>
      <b>Resultado:</b><br />
      <script type="text/javascript">
        if ((numero % 2) == 0) {
          document.write("El número " + numero + " es par.")
        } else {
          document.write("El número " + numero + " es impar.")
        }
      </script>
    </p>
  </body>
</html>
