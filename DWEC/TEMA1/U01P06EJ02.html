<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>U1. Práctica 6.Dado y Primo (Parte II)</title>
    <script type="text/javascript">
      /*Realiza una función que calcule si un número es primo. Utilizando la función,
      realiza una página que liste los números primos del 1 al 100.*/
      var numero = prompt("Introduce un número entero:");
      while (isNaN(numero)) {
        numero = prompt("El valor introducido no es un numero. Introduce un número entero:");
      }
      function primo(num) {
        var contador = 0;
        for (var i = 1; i <= num; i++) {
          if (num%i == 0) {
            contador++;
          }
        }
        if (contador <= 2) {
          document.write("<h3>El numero " + num + " es un numero primo</h3>");
        }
      }
    </script>
  </head>
  <body>
    <script type="text/javascript">
      primo(numero);
      document.write("<h2>Listado de números primos del 1 al 100:</h2>");
      for (var i=1; i<=100; i++) {
        primo(i);
      }
    </script>
  </body>
</html>
