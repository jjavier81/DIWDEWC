<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>U1. Práctica 6.Dado y Primo (Parte I)</title>
    <script type="text/javascript">
      /*Realiza una página que simule la tirada de un dado. Para ello mostrarás
       una imagen y si el usuario hace click sobre ella mostrará otra imagen con
       la cara del dado que ha salido y le darás al usuario la opción de volver
       a tirar el dado. Para hacer este ejercicio necesitarás la función Math.random()*/
       function dado() {
         var tirada = Math.floor(Math.random() * 7) + 1;
         document.write("<center><img style='width:300px;height:300px;' src='img/06Dado/" + tirada + ".png' alt='Numero " + tirada +"'></center><br /><br />");
         document.write("<center><button style='width:150px;height:30px;;' onclick='window.location.reload()'>Vuelve a intentarlo</button></center>");
       }
    </script>
  </head>
  <body bgcolor='black'>
    <script type="text/javascript">
      document.write("<center><img src='img/06Dado/dado.gif' alt='Dado en movimiento' style='width:40%;' onclick='dado()'></center>");
    </script>
  </body>
</html>
