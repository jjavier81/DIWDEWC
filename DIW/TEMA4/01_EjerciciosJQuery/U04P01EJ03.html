<html>
  <head>
    <meta charset="utf-8">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<style>
		body{
			background-color: black;
		}
		.boton{
			align: center;
			text-decoration: none;
			padding: 1%;
			width: 30%;
			font-family: Apple Chancery;
			font-weight: 2%;
			font-size: 4em;
			color: #000000;
			background-color: yellow;
			border-radius: 30px;
			border: 4px solid yellow;
		}
		.apagada {
			display: none;
		}
	</style>
    <script>
		$(document).ready(function(){
			$('body').attr("background-color","black");
			$('div').attr("align",'center');
			$('button').toggle(// Primer click
				function(e){ 
					$('.boton').css({'background-color':'black','color':'yellow'});
					$('.apagada').css({'display':'block'});
					$('.encendida').css({'display':'none'});
					$(this).text('ENCENDER');
					e.preventDefault();
				}, // Separamos las dos funciones con una coma      
				// Segundo click
				function(e){ 
					$('.boton').css({'background-color':'yellow','color':'black'});
					$('.encendida').css({'display':'block'});
					$('.apagada').css({'display':'none'});
					$(this).text('APAGAR');
					e.preventDefault();
				}
			);
		});
    </script>
  </head>
  <body>	
    <div class="contenedor">		
		<div>
			<img class='encendida' src="img/encendida.png">
			<img class='apagada' src="img/apagada.png">
		</div>
		<div>
			<button class='boton'>APAGAR</button>
		</div>
    </div>
  </body>
</html>
