<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Unidad 2. Práctica 4. Ejercicio 2.</title>
    <link rel="stylesheet" href="css/estilosPractica4Ejercicio2.css">
  </head>
  <body>
    <fieldset>
      <legend>Inscripción</legend>
      <fieldset>
        <legend>Información personal</legend>
        <form action="index.html" method="post" enctype="multipart/form-data">
          <div>
            <label for="nombre">Nombre*:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Introduce tu nombre..." required="required" autofocus="autofocus" />
          </div>
          <div>
            <label for="apellidos">Apellidos*:</label>
            <input type="text" name="apellidos" id="apellidos" placeholder="Introduce tus apellidos..." required="required">
          </div>
          <div>
            <label for="email">Email*:</label>
            <input type="email" name="email" id="email" placeholder="Introduce tu email..." required="required">
          </div>
          <div class='sexo'>
            <label id="sexo" for="Sexo">Sexo:</label>
            <label for="Hombre">Hombre
            <input type="radio" name="sexo" id="Hombre" value="Hombre" /></label>&nbsp;&nbsp;
            <label for="Mujer">Mujer
            <input type="radio" name="sexo" id="Mujer" value="Mujer" /></label>
          </div>
          <div>
            <label for="fechanacimiento">Fecha de nacimiento*:</label>
            <input type="date" name="fechanacimiento" id="fechanacimiento" required="required">
          </div>
          <div>
            <label for="provincia">Provincia:</label>
            <select name="provincia" id="provincia">
              <option selected="true" disabled="disabled">Escoge provincia</option>
              <option value="1">Valencia</option>
              <option value="2">Castellón</option>
              <option value="3">Alicante</option>
            </select>
          </div>
          <div>
            <label for="poblacion">Poblacion:</label>
            <input type="text" name="poblacion" id="poblacion" placeholder="Ej: Picanya">
          </div>
          <div>
            <label for="telefono">Teléfono:</label>
            <input type="tel" name="telefono" id="telefono" maxlength="8" size="10" placeholder="Ej: 600500600">
          </div>
          <div>
            Motivo inscripción:
          </div>
          <div class='textarea'>
            <textarea name="motivoinscripcion" id="motivoinscripcion" rows="4" cols="100" placeholder="Introduce aqui el motivo de tu inscripción..."></textarea>
          </div>
          <div class='avatar'>
            Escoge el color de tu avatar:
            <input type="color" name="avatar" id='avatar' value="#000000">
          </div>
        </form>
      </fieldset>
      <fieldset>
        <legend>Creación de usuario</legend>
        <div>
          <label for="usuario">Nombre de usuario*:</label>
          <input type="text" name="usuario" id="usuario" required="required" placeholder="Introduce tu usuario..." />
        </div>
        <div>
          <label for="pass">Contraseña*:</label>
          <input type="password" name="pass" id="pass" maxlength="8" size="10" required="required" placeholder="Ej: 12345678">
        </div>
        <div>
          <label for="repeatpass">Repite contraseña*:</label>
          <input type="password" name="repeatpass" id="pass" maxlength="8" size="10" required="required" placeholder="Repite...">
        </div>
      </fieldset>
      <div class='checkbox'>
        <label>
          <input type="checkbox" name="copias" value="1" >
            Deseo recibir copias de los mensajes del foro en mi correo electrónico
          </input>
        </label>
      </div>
      <div class='checkbox'>
        <label>
          <input type="checkbox" name="notificaciones" value="1" >
            Deseo recibir notificaciones de próximos eventos en mi correo electrónico
          </input>
        </label>
      </div>
      <div class='confirmar'>
        <input type="submit" name="confirmar" value="Confirmar registro">
      </div>
      <p>Nota: Los campos marcados con "*" son obligatorios</p>
    </fieldset>
  </body>
</html>
