<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .cabecera{
        height: 60px;
        border:1px solid black;
        background: green;
        margin-bottom: 10px;
        vertical-align: middle;
        text-align: center;
      }
      .cajaazul{
        height: 75px;
        border:1px solid black;
        background: blue;
        margin-bottom: 10px;
        vertical-align: middle;
        text-align: center;
      }
      .cajagris{
        height: 75px;
        border:1px solid black;
        background: ligthgray;
        margin-bottom: 10px;
        vertical-align: middle;
        text-align: center;
      }
      .cajaazulclaro{
        height: 60px;
        border:1px solid black;
        background: cyan;
        margin-bottom: 10px;
        vertical-align: middle;
        text-align: center;
      }
      .cajanaranja{
        height: 75px;
        border:1px solid black;
        background: orange;
        margin-bottom: 10px;
        vertical-align: middle;
        text-align: center;
      }
      .pie{
        height: 40px;
        border:1px solid black;
        background: green;
        margin-bottom: 10px;
        vertical-align: middle;
        text-align: center;
      }
    </style>
    <title>Hello, world!</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="cabecera col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"><b><i>Header</i></b></div>
      </div>
      <div class="row">
        <div class="cajaazul col-xl-3 offset-xl-3 col-lg-3 offset-lg-3 col-md-3 offset-md-3 col-sm-3 col-6"><b>1</b></div>
        <div class="cajaazul col-xl-3 col-lg-3 col-md-3 col-sm-3 col-6"><b>2</b></div>
        <div class="w-100 d-none d-md-block"></div>
        <div class="cajaazul col-xl-3 col-lg-3 col-md-3 col-sm-3 col-6"><b>3</b></div>
        <div class="cajaazul col-xl-3 offset-xl-6 col-lg-3 offset-lg-6 col-md-3 offset-md-6 col-sm-3 col-6"><b>4</b></div>
      </div><div class="row">
        <div class="cajaazulclaro w-100 d-none d-sm-block d-md-none"><b>Tablet</b></div>
      </div>
      <div class="row">
        <div class="cajagris col-xl-3 order-xl-4 col-lg-3 col-md-3 col-sm-3 col-6"><b>a</b></div>
        <div class="cajagris col-xl-3 order-xl-3 col-lg-3 col-md-3 col-sm-3 col-6"><b>b</b></div>
        <div class="cajagris col-xl-3 order-xl-2 col-lg-3 col-md-3 col-sm-3 col-6"><b>c</b></div>
        <div class="cajagris col-xl-3 col-lg-3 col-md-3 col-sm-3 col-6"><b>d</b></div>
      </div>
      <div class="row">
        <div class="cajaazulclaro w-100 d-sm-none d-md-block d-none"><b>Desktop</b></div>
		<div class="cajaazulclaro w-100 d-block d-sm-none"><b>Mobile</b></div>
      </div>
      <div class="row">
        <div class="cajanaranja col-xl-3 order-xl-2 col-lg-3 order-lg-2 col-md-3 order-md-2 col-sm-6"><b><i>:D</i></b></div>
        <div class="cajanaranja col-xl-3 offset-xl-3 col-lg-3 offset-lg-3 col-md-3 offset-md-3 col-sm-6 d-none d-sm-block"><b><i>:(</i></b></div>
      </div>
      <div class="row">
          <div class="pie w-100 d-none d-sm-block"><b><i>Footer</i></b></div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
