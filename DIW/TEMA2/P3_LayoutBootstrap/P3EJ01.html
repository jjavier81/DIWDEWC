<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .cabecera{
        height: 70px;
        border:1px solid black;
        background: green;
        margin-bottom: 10px;
      }
      .lateral{
        border:1px solid black;
        background: red;
        margin-bottom: 10px;
      }
      .pie{
        height: 60px;
        border:1px solid black;
        background: green;
        margin-bottom: 10px;
      }
      .linea1{
        height: 90px;
        border:1px solid black;
        background: pink;
        margin-bottom: 10px;
      }
      .linea2{
        height: 300px;
        border:1px solid black;
        background: orange;
        margin-bottom: 10px;
      }
      .linea3{
        height: 80px;
        border:1px solid black;
        background: blue;
        margin-bottom: 10px;
      }
    </style>
    <title>Hello, world!</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="cabecera col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"></div>
      </div>
      <div class="row">
        <div class="lateral col-xl-3 col-lg-3 col-md-3 col-sm-3 d-sm-block d-sx-none"></div>
        <div class="cuerpopagina col-xl-9 col-lg-9 col-md-9 col-sm-9 col-12">
          <div class="row">
            <div class="linea1 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"></div>
          </div>
          <div class="row">
            <div class="linea2 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12"></div>
            <div class="linea2 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12"></div>
          </div>
          <div class="row">
            <div class="linea3 col-xl-2 col-lg-2 col-md-2 col-sm-4 col-6"></div>
            <div class="linea3 col-xl-2 col-lg-2 col-md-2 col-sm-4 col-6"></div>
            <div class="linea3 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-6"></div>
            <div class="linea3 col-xl-2 col-lg-2 col-md-2 col-sm-4 col-6"></div>
            <div class="linea3 col-xl-2 col-lg-2 col-md-2 col-sm-4 col-6"></div>
            <div class="linea3 col-xl-2 col-lg-2 col-md-2 col-sm-4 col-6"></div>
            <div class="linea3 col-xl-2 col-lg-2 col-md-2 col-sm-4 col-6"></div>
            <div class="linea3 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-6"></div>
            <div class="linea3 col-xl-2 col-lg-2 col-md-2 col-sm-4 col-6"></div>
            <div class="linea3 col-xl-2 col-lg-2 col-md-2 col-sm-4 col-6"></div>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="pie col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"></div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
